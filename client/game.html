<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Connect Four</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="js/vars.js"></script>
  <script src="js/functions.js"></script>
  <script src="js/view.js"></script>
  <script src="js/controller.js"></script>
  <script src="js/clipboard.min.js"></script>
</head>
<body>
  <section class="wrappers">
    <input type="hidden" value="" id="gameId">
    <div class="header">
        <div style="text-align: center;">
            <h3><span id="player"></span></h3>
        </div>
        <div style="text-align: center;">
            <h2 class="message"><span id="state"></span></h2>
        </div>
    </div>
  </section>
  <section class="wrapper">
    <div class="info" id="info">
      <h1 class="title">Connect four!</h1>
      
      <a href="#" class="play-again" style="display: none;">Play Again</a>
    </div>
    <div id="menu">
        <div style="text-align: center;">
            <a href="#" onclick='newGame()'><h2>Start new game</h2></a>
        </div>
        
        <div style="text-align: center;">
            <h3>OR</h3>
        </div>
        
        <div style="text-align: center;">
            <a href="#" onclick='joinGame()'><h2>Join game</h2></a>
        </div>
    </div>
    
    </table>
  </section>
</body>
</html>
